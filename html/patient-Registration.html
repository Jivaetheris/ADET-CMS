<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>Clinic Management System</h1>
        <h2>Patient Registration</h2>
        <img src="../images/logo.png" alt="Clinic Logo"  class="logo">
        <form action="../backend/datastorage.php" method="post">
            <div class="form-group">
                <label for="firstName">Patient Name</label>
                <div class="input-group">
                    <input type="text" name="firstName" id="firstName" placeholder="Enter First Name" required>
                    <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Contact</label>
                <div class="input-group">
                    <input type="email" name="email" id="email" placeholder="Enter Email" required>
                    <input type="text" name="phone" id="phone" placeholder="Enter Phone" required>
                </div>
            </div>
            <div class="form-group">
                <label for="parents_info">Parents Information</label>
                <div class="input-group">
                    <input type="text" name="fatherName" id="fatherName" placeholder="Father Name" required>
                    <input type="text" name="motherName" id="motherName" placeholder="Mother Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Enter Your Address" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br>
            </div>
            <div class="form-buttons">
                <button type="reset" class="cancel-btn">Cancel</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
