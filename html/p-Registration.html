<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TouchMyself</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>TouchMyself</h1>
        <h2>Patient Registration</h2>
        <img src="../images/logo.png" alt="Clinic Logo"  class="logo">
        <form action="../backend/p-registration-database.php" method="post">
            <div class="form-group">
                <label for="firstName">Patient Name</label>
                <div class="input-group">
                    <input type="text" name="firstName" id="firstName" placeholder="Enter First Name" required>
                    <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <input type="email" name="email" id="email" placeholder="Enter Email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <div class="input-group">
                    <input type="password" name="password" id="password" placeholder="Enter Password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Contact</label>
                <div class="input-group">
                    <input type="tel" name="phone" id="phone" placeholder="Enter Phone" required>
                </div>
            </div>
            <div class="form-group">
                <label for="parents_info">Parents Information</label>
                <div class="input-group">
                    <input type="text" name="fatherName" id="fatherName" placeholder="Father Name" required>
                    <input type="text" name="motherName" id="motherName" placeholder="Mother Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Enter Your Address" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-buttons">
                <button type="reset" class="cancel-btn"><a href="index.html">Cancel</a></button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
