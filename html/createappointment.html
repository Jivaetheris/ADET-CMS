<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <form class="appointment-form">
        <div class="banner">Create Appointment</div>

        <label for="patient-name">Patient Name</label>
        <input type="text" id="patient-name" name="patient-name" placeholder="Enter patient name" required>

        <label for="disease-description">Diseases Description</label>
        <textarea id="disease-description" name="disease-description" rows="3" placeholder="Describe the disease" required></textarea>

        <label for="doctor-name">Doctor Name</label>
        <input type="text" id="doctor-name" name="doctor-name" placeholder="Enter doctor name" required>

        <label for="email">Patient Email</label>
        <input type="email" id="email" name="email" placeholder="Enter patient email" required>

        <label for="phone">Patient Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter patient phone number" required>
        <div>
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </form>
</body>
</html>
