<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Touch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff;
            background-image: url(../images/background2.png);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            display: flex;
            width: 800px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .login-container .info-section {
            flex: 1;
            background-color: #3a75b0;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container .info-section img {
            width: 80%;
            margin-bottom: 20px;
        }

        .login-container .info-section h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-container .info-section p {
            font-size: 16px;
            text-align: center;
        }

        .login-container .login-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-container .login-section h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #004080;
        }

        .login-container .login-section button {
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #004080;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container .login-section button:hover {
            background-color: #003366;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            border-radius: 50%;
            text-decoration: none;
        }

        .social-icons a img {
            width: 60%;
        }

        .about-us {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="info-section">
            <img src="../images/logo.png" alt="logo">
            <h1>Care Touch</h1>
            <p>Connecting you to better health. Experience easy appointments, secure communication, and personalized care. Your well-being is our priority!</p>
        </div>
        <div class="login-section">
            <h2>Login to your account</h2>
            <button>LOGIN</button>
            <button>SIGN UP</button>

            <div class="social-icons">
                <a href="#"><img src="../images/fb.png" alt="Facebook"></a>
                <a href="#"><img src="../images/insta.jpg" alt="Instagram"></a>
                <a href="#"><img src="../images/yt.jpg" alt="YouTube"></a>
                <a href="#"><img src="../images/cp.jpg" alt="Phone"></a>
            </div>

            <div class="about-us">
                <p><a href="#">About Us</a></p>
            </div>
        </div>
    </div>
</body>
</html>
